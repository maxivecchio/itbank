<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .profile-info p, .profile-info input {
            margin-bottom: 15px;
            width: 100%;
        }
        .profile-info input[type="text"],
        .profile-info input[type="email"],
        .profile-info input[type="password"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button-group {
            text-align: center;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        .button-group button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perfil de Usuario</h1>
        <div class="profile-info">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" value="UsuarioEjemplo" disabled>
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" value="usuario@example.com">
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Nueva contraseña">
            
            <label for="bio">Biografía</label>
            <textarea id="bio" rows="4">Aquí puedes escribir algo sobre ti...</textarea>
        </div>
        <div class="button-group">
            <button onclick="guardarCambios()">Guardar Cambios</button>
        </div>
        <div id="error" class="error"></div>
    </div>

    <script>
        function guardarCambios() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const bio = document.getElementById('bio').value;
            const errorElement = document.getElementById('error');

            // Validación simple (puedes agregar más validaciones según necesites)
            if (!email || !password) {
                errorElement.textContent = 'Por favor, completa todos los campos.';
                return;
            }
            if (password.length < 6) {
                errorElement.textContent = 'La contraseña debe tener al menos 6 caracteres.';
                return;
            }

            // Aquí puedes agregar lógica para enviar los datos al servidor
            errorElement.textContent = '';
            alert('Cambios guardados con éxito!');
        }
    </script>
</body>
</html>
