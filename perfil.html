    <!-- Header -->
    <header class="main_header logo">
      <img src="./img/logo.webp" alt="Rossum Logo" />
      <span><span class="logo_name">Rossum | </span>HomeBanking</span>
    </header>
    <!-- Menú lateral -->
    <aside class="side_menu_wrapper">
      <div class="side_menu">
        <div class="nav_area">
          <nav>
            <ul>
              <li>
                <a href="index.html"
                  ><i class="fa-solid fa-house fa-icon"></i> Inicio</a
                >
              </li>
              <li>

                  ><i class="fa-solid fa-money-bill fa-icon"></i> Cuentas</a

        </div>

    </aside>
    <div class="web_frame">
      <div class="main_content">
        <main class="dashboard">
          <div class="container">
            <h1>Perfil de Usuario</h1>
            <div class="profile-info">
              <label for="username">Nombre de Usuario</label>
              <input
                type="text"
                id="username"
                value="UsuarioEjemplo"
                disabled
              />

              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" value="usuario@example.com" />

              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                placeholder="Nueva contraseña"
              />

              <label for="bio">Biografía</label>
              <textarea id="bio" rows="4">
    Aquí puedes escribir algo sobre ti...</textarea
              >
            </div>
            <div class="button-group">
              <button onclick="guardarCambios()">Guardar Cambios</button>
            </div>
            <div id="error" class="error"></div>
          </div>
        </main>
        <footer class="info-last">
          <div>
