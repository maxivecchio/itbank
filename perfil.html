<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/perfil.css" />

    <title>Perfil | Home Banking</title>
    <link rel="icon" href="./img/logo.webp" type="image/weebp" />
    <script
      src="https://kit.fontawesome.com/82cfd2079d.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/main.js"></script>
    <script defer src="./js/perfil.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="main_header">
      <button id="menuOpener"><i class="fa-solid fa-bars"></i></button>
      <div class="logo">
        <img src="./img/logo.webp" alt="Rossum Logo" />
        <span><span class="logo_name">Rossum | </span>HomeBanking</span>
      </div>
      <div class="perfil_dropdown_container">
        <ul class="dropdown">
          <li>
            <input id="check01" type="checkbox" name="menu" />
            <label for="check01"
              ><i class="fa-solid fa-user"></i><span id="user_name"></span
            ></label>
            <ul class="dropdown-content">
              <li>
                <a href="#"><i class="fas fa-user"></i>Ver perfil</a>
              </li>
              <hr />
              <li>
                <a href="#"
                  ><i class="fas fa-bell"></i>Notificaciones</a
                >
              </li>
              <hr />
              <li>
                <a href="#"><i class="fas fa-cog"></i>Config. Token</a>
              </li>
              <li>
                <a href="index.html"
                  ><i class="fas fa-arrow-right-from-bracket"></i>Cerrar
                  sesión</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </header>
    <!-- Menú lateral -->
    <aside class="side_menu_wrapper">
      <div class="side_menu">
        <div class="nav_area">
          <nav>
            <ul>
              <li>
                <a href="inicio.html"
                  ><i class="fa-solid fa-house fa-icon"></i> Inicio</a
                >
              </li>
              <li>
                <a href="cuentas.html"
                  ><i class="fa-solid fa-money-bill fa-icon"></i> Cuentas</a
                >
              </li>
              <li>
                <a href="transferencias.html"
                  ><i class="fa-solid fa-arrow-right-arrow-left fa-icon"></i>
                  Transferencias</a
                >
              </li>
              <li>
                <a href="conversor.html"
                  ><i class="fa-solid fa-calculator fa-icon"></i> Conversor</a
                >
              </li>
            </ul>
          </nav>
          <nav>
            <ul>
              <li>
                <a href="configuracion.html"
                  ><i class="fa-solid fa-gear fa-icon"></i> Configuración</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </aside>
    <div class="web_frame">
      <div class="main_content">
        <main class="dashboard">
          <div class="container">
            <div class="profile-header">
              <h1>Perfil de Usuario</h1>
            </div>
            <div class="profile-info">
              <label for="username">Nombre de Usuario</label>
              <input
                type="text"
                id="username"
                placeholder="UsuarioEjemplo"
              />

              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" placeholder="usuario@example.com" />

              <label for="text">Documento de Identidad</label>
              <input
                type="text"
                id="text"
                placeholder="D.N.I"
              />

              <label for="bio">Biografía</label>
              <textarea id="bio" rows="4">Aquí puedes escribir algo sobre ti...</textarea
              >
            </div>
            <div class="button-group">
              <button onclick="guardarCambios()">Guardar Cambios</button>
            </div>
            <div id="error" class="error"></div>
          </div>
        </main>
        <footer class="info-last">
          <p>&copy; 2024 Banco Rossum. Todos los derechos reservados</p>
        </footer>
      </div>
    </div>
  </body>
</html>
