<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/converesor.css" />
    <title>Home Banking | Rossum</title>
    <link rel="icon" href="./img/logo.webp" type="image/weebp" />
    <script
      src="https://kit.fontawesome.com/82cfd2079d.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/main.js"></script>
    <script defer src="/js/conversor.js"></script>
    <script defer src="/js/cotizaciones.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="main_header">
      <button id="menuOpener"><i class="fa-solid fa-bars"></i></button>
      <div class="logo">
        <img src="./img/logo.webp" alt="Rossum Logo" />
        <span><span class="logo_name">Rossum | </span>HomeBanking</span>
      </div>
      <div class="perfil_dropdown_container">
        <ul class="dropdown">
          <li>
            <input id="check01" type="checkbox" name="menu" />
            <label for="check01"
              ><i class="fa-solid fa-user"></i><span id="user_name"></span
            ></label>
            <ul class="dropdown-content">
              <li>
                <a href="#"><i class="fas fa-user"></i>Ver perfil</a>
              </li>
              <hr />
              <li>
                <a href="#"><i class="fas fa-bell"></i>Notificaciones</a>
              </li>
              <hr />
              <li>
                <a href="#"><i class="fas fa-cog"></i>Config. Token</a>
              </li>
              <li>
                <a href="#"
                  ><i class="fas fa-arrow-right-from-bracket"></i>Cerrar
                  sesión</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </header>
    <!-- Menú lateral -->
    <aside class="side_menu_wrapper">
      <div class="side_menu">
        <div class="nav_area">
          <nav>
            <ul>
              <li>
                <a href="index.html"
                  ><i class="fa-solid fa-house fa-icon"></i> Inicio</a
                >
              </li>
              <li>
                <a href="cuentas.html"
                  ><i class="fa-solid fa-money-bill fa-icon"></i> Cuentas</a
                >
              </li>
              <li>
                <a href="transferencias.html"
                  ><i class="fa-solid fa-arrow-right-arrow-left fa-icon"></i>
                  Transferencias</a
                >
              </li>
              <li>
                <a class="active" href="conversor.html"
                  ><i class="fa-solid fa-calculator fa-icon"></i> Conversor</a
                >
              </li>
            </ul>
          </nav>
          <nav>
            <ul>
              <li>
                <a href="configuracion.html"
                  ><i class="fa-solid fa-gear fa-icon"></i> Configuración</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </aside>
    <!-- Contenido de la página -->
    <div class="web_frame">
      <div class="main_content">
        <main class="dashboard">
          <!-- conversor form -->
          <div class="conversor">
            <h1>Conversor de monedas</h1>
            <h2>Dólar oficial</h2>
            <!-- Contenido de la página -->
            <div id="cotizaciones"></div>
            <form class="conversor-form" action="#">
              <label for="ingresar-monto"
                >Ingresar monto a convertir (ARS)</label
              >
              <input
                type="number"
                id="ingresar-monto"
                name="ingresar-monto"
                placeholder="ARS"
              />
              <label for="resultado">Resultado </label>
              <input
                disabled
                id="resultado"
                name="resultado"
                placeholder="USD"
              />
              <button type="submit">Convertir</button>
            </form>
          </div>
        </main>
        <footer class="info-last">
          <p>&copy; 2024 Banco Rossum. Todos los derechos reservados</p>
        </footer>
      </div>
    </div>
  </body>
</html>
